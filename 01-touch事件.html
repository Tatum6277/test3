<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background:linear-gradient(to right,red,blue);
            position: absolute;
            left: 0;
            top: 0;
        }
        h3{
            width: 100px;
            height: 100px;
            background-color: #ff0;
            position: absolute;
            left: 0;
            top: 150px;
        }
    </style>
</head>
<body>
    <div></div>
    <h3></h3>
    <script>
        var div = document.querySelector('div')
        // touch事件：
        // touchstart:手指触摸开始--手指刚刚触摸到屏幕，一次触摸只会触发一次
        // touchmove:手指没有离开屏幕，同时在屏幕上滑动，它会持续的触发
        // touchend:手指离开屏幕瞬间触发，一次触发只会触发一次
        // touchcancel:touch意外中断

        var startX =0,startY =0
        // 1.添加touchstart
        document.addEventListener('touchstart',function(event){
           startX = event.targetTouches[0].clientX
           startY = event.targetTouches[0].clientY
        })
         // 2.添加touchmove
         document.addEventListener('touchmove',function(event){
            // console.log(event)
            var moveX = event.targetTouches[0].clientX;
            var moveY = event.targetTouches[0].clientY
            // 计算本次事件触发时移动的距离
            var distanceX = moveX - startX
            var distacneY = moveY - startY
            // 设置定位属性
            event.target.style.left = distanceX+'px'
            event.target.style.top = distacneY+'px'
        })
         // 3.添加touchend
         document.addEventListener('touchend',function(event){
            console.log(event)
        })
    </script>
</body>
</html>
